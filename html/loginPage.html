<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="../css/loginPage.css" rel="stylesheet" type="text/css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Login Page</title>
        <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
      </head>
      <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../jsUtils/jquery-1.11.3.min.js" type="text/javascript"></script>
        <div class="bg-image"></div>

        
      
        <main>

            <header id="myHeader">
              
            </header>

            <section>
                <div class="cardLogin">
                  <img src="../images/LOGO/D-SOUND SYSTEM.png" alt="logoLogin">
                    <h2>Log-in or Register</h2>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">NickName</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label id="checkbox" class="form-check-label" for="exampleCheck1">Sono un venditore</label>
                        </div>
                        <div class="buttonAndLink">
                          <button type="submit" class="btn btn-primary">Login</button>
                           <!-- Quando clicco devo fare l'accesso e andare sulla mainPage -->
                          <a class="form-label" href="../html/mainPage.html">Sign up</a> 
                        </div>
                      </form>
                </div>
            </section>


           
              
        </main>
       

      </body>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
